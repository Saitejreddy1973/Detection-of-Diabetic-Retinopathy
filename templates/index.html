<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetic Retinopathy Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: url('{{ url_for('static', filename='eye.jpeg') }}') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <h2 class="mb-4">Diabetic Retinopathy Detection</h2>
        <form action="/" method="post" enctype="multipart/form-data" class="mb-4">
            <input type="file" name="file" accept="image/*" required class="form-control mb-3" style="width: 50%; margin: auto;">
            <button type="submit" class="btn btn-primary">Upload & Detect</button>
        </form>
        
        {% if result %}
        <div class="alert alert-info">
            <h4>Diagnosis Result: {{ result }}</h4>
            <img src="{{ filepath }}" class="img-fluid mt-3" width="300" alt="Uploaded Image">
        </div>
        {% endif %}
    </div>
</body>
</html>
